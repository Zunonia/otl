{% extends 'layout.html' %}
{% block headers %}
<link rel="stylesheet" type="text/css" href="/media/login.css" />
<script type="text/javascript" src="/media/js/mootools/mootools-1.2.1-core-yc.js"></script>
<script type="text/javascript">
//<![CDATA[
document.addEvent('domready', function() {
	$('login-privacy-agreement').addEvent('submit', function() {
		if (!($('agree-yes').checked)) {
			alert('위 사항에 동의하셔야만 서비스를 이용할 수 있습니다.');
			return false;
		} else
			return true;
	});
});
//]]>
</script>
{% endblock %}
{% block content %}
	<form id="login-privacy-agreement" method="post" action="/login/">
		<textarea id="privacy-policy" readonly="readonly">이 서비스는 KAIST 구성원을 대상으로 하며, 학번과 학과 및 현재 수강 중인 과목 목록을 DB에 저장하여 활용합니다.
보다 자세한 사항을 다음을 보시기 바랍니다.

1. 이 서비스가 저장하는 정보

 - 이름
 - 이메일 주소
 - 학번
 - 소속 학과
 - 현재 학기에 수강 중인 과목의 목록 (성적은 포함하지 않습니다.)

2. 개인 정보의 활용 용도

 - 소속 학과 : 모의시간표를 작성할 때 자신의 소속 학과에 해당하는 과목을 먼저 보여줍니다.
 - 수강 과목 목록 : Moodle로부터 현재 수강 중인 과목의 새로운 소식이나 과제 정보를 불러와 일정에 표시해줍니다.
</textarea>
		<p>위 사항에 동의하여야 이 서비스를 이용하실 수 있습니다.</p>
		<p>
			<input type="hidden" name="username" value="{{username}}" />
			<input type="hidden" name="student_id" value="{{kuser_info.student_id}}" />
			<input type="hidden" name="department" value="{{kuser_info.department}}" />
		</p>
		<p>
			<label><input type="radio" name="agree" id="agree-yes" value="yes">예, 동의합니다.</label>
			<label><input type="radio" name="agree" value="no" checked="checked">아니오, 동의하지 않습니다.</label>
		</p>
		<p>추가로 다음의 정보가 필요합니다.</p>
		<p>
			<label for="language">사용 언어 :</label>
			<select name="language" id="language">
				<option value="ko-kr" selected="selected">한국어 (Korean)</option>
				<option value="en-us">영어 (English)</option>
			</select>
		</p>
		<p><input type="submit" value="전송하기" /></p>
	</form>
{% endblock %}
