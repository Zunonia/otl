{% for field in theform %}{% if field.is_hidden %}<tr style="display:none"><th></th><td>{{field}}</td></tr>
{% else %}<tr><th>{{field.label_tag}} :</th><td>{{field}}{% if field.errors %}{{field.errors}}{% endif %}{% if field.help_text %}<p class="help">{{field.help_text|safe}}</p>{% endif %}</td></tr>{% endif %}
{% endfor %}
